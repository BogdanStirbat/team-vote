<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Team vote app.">
  <title>TeamVote | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="centered">
    <nav>
      <div class="logo">
        <a href="#">
          <img src="img/logo.svg" alt="Logo">
        </a>
      </div>
      <div class="navigation">
        <div class="navigation-item">
          <a href="#">Home</a>
        </div>
        <div class="navigation-item">
          <a href="#">About</a>
        </div>
        <div class="navigation-item">
          <a href="#">Log In</a>
        </div>
        <div class="navigation-item btn primary sign-up">
          <a href="#">Sign Up</a>
        </div>
      </div>
    </nav>
  </div>

  <div class="centered">
    <div class="login">
      <form>
        <div class="form-element">
          <label for="username-login">Username</label>
          <input id="username-login" name="username" type="text" placeholder="Username" autocomplete="off" />
        </div>

        <div class="form-element">
          <label for="email-login">Email</label>
          <input id="email-login" name="email" type="text" placeholder="Email" autocomplete="off" />
        </div>

        <div class="form-element">
          <label for="password-login">Password</label>
          <input id="password-login" name="password" type="password" placeholder="Password" autocomplete="off" />
        </div>
        <div class="login-btn">
          <div class="btn primary">
            <a href="#">Sign up</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="centered">
    <footer>
      <a href="#">About</a>
      <p>Built by <a href="https://bogdanstirbat.com">Bogdan</a></p>
    </footer>
  </div>
</body>
</html>
